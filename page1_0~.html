<script language="javascript">
var sleepcnt,endsleepcnt,currentpos=0,casttime=0,unitsperscroll,sleept,nowscrollcnt=0,hasalert=0,beginhasalert=0,skipcasttime=0,scroll5casttime=0,timer;
var getfrom,tempvalue,begintime,endtime,tempendtime;
function initialize()
{
   sleepcnt=40;
   endsleepcnt=0;
   unitsperscroll=1;
   sleept=25;
   if (document.body.scrollTop>0 || document.documentElement.scrollTop==0)
      getfrom=0;
   else
     getfrom=1;
   begintime=new Date();
   hasalert=0;
   beginhasalert=0;
   skipcasttime=0;
   scroll5casttime=0;
   nowscrollcnt=0;
   timer=setInterval("scrollwindow()",25);
}
function sc()
{
   clearInterval(timer);
}
function scrollwindow()
{
   if (endsleepcnt>0)
   {
      endsleepcnt--;
      if (endsleepcnt==0)
      {
         sleepcnt=40;
         if (getfrom==0)
            document.body.scrollTop=0;
         else
            document.documentElement.scrollTop=0;
      }
      else
      {
         return;
      }
   }
   if (getfrom==0)
      currentpos=document.body.scrollTop;
   else
      currentpos=document.documentElement.scrollTop;
   if ((currentpos==0) && (sleepcnt>0))
   {
      sleepcnt--;
   }
   else
   {
      currentpos=currentpos+1;
      window.scroll(0,currentpos);
   }
   if (getfrom==0)
      tempvalue=document.body.scrollTop;
   else
      tempvalue=document.documentElement.scrollTop;
   if (currentpos!=tempvalue)
   {
      if (tempvalue==0)
         sc();
      else
      {
         endsleepcnt=40;
         sleepcnt=40;
         //if (getfrom==0)
            //document.body.scrollTop=0;
         //else
            //document.documentElement.scrollTop=0;
      }
   }
}
//document.onmousedown=sc;
initialize();
</script>
